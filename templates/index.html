<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Kod Analizi Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; /* Yumuşak bir arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Sayfayı dikeyde ortalamak için */
            padding: 20px;
        }
        .scan-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px; /* Formun maksimum genişliği */
        }
        .scan-container h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* İsteğe bağlı: Daha fazla ayar için bir bölüm */
        .advanced-options-toggle {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .advanced-options-toggle:hover {
            text-decoration: underline;
        }
        .advanced-options {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <h1>Güvenli Kod Analizi Sistemi</h1>
        <form action="/scan" method="post">
            <div class="form-group">
                <label for="target_url">Taranacak URL:</label>
                <input type="url" class="form-control" id="target_url" name="target_url" placeholder="https://ornekdomain.com" required>
                <small class="form-text text-muted">Lütfen 'http://' veya 'https://' ile başlayan tam bir URL girin.</small>
            </div>
            
            <div class="form-group">
                <label for="scan_depth">Tarama Derinliği:</label>
                <input type="number" class="form-control" id="scan_depth" name="scan_depth" value="1" min="0" max="5"> 
                <small class="form-text text-muted">Sitenin ne kadar derinine inileceği (0 sadece ana sayfa, 1 bir seviye alt linkler vb.). Çok yüksek değerler taramayı yavaşlatabilir.</small>
            </div>
            
            <!-- İsteğe Bağlı Gelişmiş Ayarlar (Şimdilik gizli, JavaScript ile açılabilir) -->
            <a href="#advancedOptions" class="advanced-options-toggle" data-toggle="collapse" aria-expanded="false" aria-controls="advancedOptions">
                Gelişmiş Ayarlar Göster/Gizle
            </a>
            <div class="collapse advanced-options" id="advancedOptions">
                <div class="form-group">
                    <label for="timeout">İstek Zaman Aşımı (saniye):</label>
                    <input type="number" class="form-control" id="timeout" name="timeout" value="10" min="5">
                </div>
                <div class="form-group">
                    <label for="sleep_time">İstekler Arası Bekleme (saniye):</label>
                    <input type="number" class="form-control" id="sleep_time" name="sleep_time" value="0.5" min="0.1" step="0.1">
                </div>
                <!-- verify_ssl ve user_agent için de benzer inputlar eklenebilir -->
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Taramayı Başlat</button>
        </form>
    </div>

    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
